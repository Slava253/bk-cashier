<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK –ö–ê–°–°–ê</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }
        body {
            background: #2b1b0e;
            padding: 16px;
        }
        .terminal {
            max-width: 1400px;
            margin: 0 auto;
            background: #f8f2e6;
            border-radius: 40px;
            overflow: hidden;
            border: 3px solid #fec233;
        }
        .header {
            background: #d62323;
            padding: 16px 28px;
            display: flex;
            justify-content: space-between;
            color: white;
            border-bottom: 4px solid #b81c1c;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8rem;
            font-weight: 800;
        }
        .tabs {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
        }
        .tab {
            background: #5c3e1f;
            color: white;
            padding: 12px 30px;
            border-radius: 40px;
            cursor: pointer;
            border: 2px solid #fec233;
        }
        .tab.active {
            background: #fec233;
            color: #2d1d0c;
        }
        .workspace {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        .menu-panel {
            flex: 2;
            background: #fef9ef;
            padding: 20px;
            border-radius: 40px;
            border: 3px dashed #d4a373;
        }
        .check-panel, .issue-panel {
            flex: 1;
            background: #e7dbc6;
            padding: 20px;
            border-radius: 40px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            margin: 20px 0;
            max-height: 500px;
            overflow-y: auto;
        }
        .product-card {
            background: white;
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            border: 2px solid #d8a76b;
            cursor: pointer;
            box-shadow: 0 5px 0 #b57c42;
        }
        .product-card:active {
            transform: translateY(5px);
            box-shadow: none;
        }
        .order-items {
            background: #f5ede1;
            border-radius: 20px;
            padding: 15px;
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #cbad86;
        }
        .total {
            background: #312713;
            color: #fddc9c;
            padding: 15px;
            border-radius: 40px;
            font-size: 1.8rem;
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        .btn {
            background: #fcf3e4;
            border: 3px solid #ba6b3c;
            padding: 15px;
            border-radius: 60px;
            font-weight: 800;
            cursor: pointer;
            text-align: center;
            margin: 5px;
        }
        .btn.green { background: #d49b3b; color: white; }
        .btn.red { background: #bd4b27; color: white; }
        .order-card {
            background: #fff2d7;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            border: 3px solid #ba6b3c;
        }
        .status-waiting { background: #ff9800; color: white; padding: 5px 15px; border-radius: 30px; }
        .status-ready { background: #4CAF50; color: white; padding: 5px 15px; border-radius: 30px; }
        .ready-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 30px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }
        .scanner-input {
            width: 100%;
            padding: 12px;
            background: #1e1e1e;
            color: #0f0;
            border: 2px solid #fec233;
            border-radius: 30px;
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <div class="logo"><i class="fas fa-crown"></i> BURGER KING</div>
            <div><i class="fas fa-user"></i> –ö–∞—Å—Å–∏—Ä</div>
        </div>
        
        <div class="tabs">
            <div class="tab active" onclick="showTab('cash')">üí∞ –ö–∞—Å—Å–∞</div>
            <div class="tab" onclick="showTab('issue')">üõí –í—ã–¥–∞—á–∞</div>
        </div>

        <!-- –ö–ê–°–°–ê -->
        <div id="cashTab" class="workspace">
            <div class="menu-panel">
                <h2>üçî –ú–µ–Ω—é</h2>
                <div class="products-grid" id="productsGrid"></div>
                <input type="text" id="scanner" class="scanner-input" placeholder="üì∑ –û—Ç—Å–∫–∞–Ω–∏—Ä—É–π—Ç–µ QR –∫–ª–∏–µ–Ω—Ç–∞..." autofocus>
            </div>
            <div class="check-panel">
                <h2>üßæ –ß–µ–∫ #<span id="orderNum">1284</span></h2>
                <div class="order-items" id="orderItems"></div>
                <div class="total">
                    <span>–ò–¢–û–ì–û:</span>
                    <span id="totalAmount">0 ‚ÇΩ</span>
                </div>
                <div style="display: flex; gap: 10px;">
                    <div class="btn" onclick="clearOrder()">–û—á–∏—Å—Ç–∏—Ç—å</div>
                    <div class="btn green" onclick="payCash()">–ù–∞–ª–∏—á–Ω—ã–µ</div>
                    <div class="btn red" onclick="payCard()">–ö–∞—Ä—Ç–∞</div>
                </div>
            </div>
        </div>

        <!-- –í–´–î–ê–ß–ê -->
        <div id="issueTab" class="workspace" style="display: none;">
            <div class="menu-panel">
                <h2>‚è≥ –ì–æ—Ç–æ–≤—è—Ç—Å—è</h2>
                <div class="order-items" id="waitingOrders"></div>
            </div>
            <div class="issue-panel">
                <h2>‚úÖ –ì–æ—Ç–æ–≤—ã –∫ –≤—ã–¥–∞—á–µ</h2>
                <div class="order-items" id="readyOrders"></div>
            </div>
        </div>
    </div>

    <script>
        // ========== FIREBASE ==========
        const firebaseConfig = {
            apiKey: "AIzaSyBlZ5ZtyTXgtXxSXJAx1jOxwhTrzlHRJmo",
            authDomain: "bk-cashier.firebaseapp.com",
            databaseURL: "https://bk-cashier-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bk-cashier",
            storageBucket: "bk-cashier.firebasestorage.app",
            messagingSenderId: "385000840969",
            appId: "1:385000840969:web:1ec8d09176b6551dc0fdd8"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ========== –¢–û–í–ê–†–´ ==========
        const products = [
            { id: 1, name: '–í–æ–ø–ø–µ—Ä', price: 199 },
            { id: 2, name: '–ß–∏–∑–±—É—Ä–≥–µ—Ä', price: 89 },
            { id: 3, name: '–î–≤–æ–π–Ω–æ–π –í–æ–ø–ø–µ—Ä', price: 329 },
            { id: 4, name: '–õ–æ–Ω–≥ –ß–∏–∫–µ–Ω', price: 219 },
            { id: 5, name: '–°—Ç—Ä–∏–ø—Å—ã 3—à—Ç', price: 149 },
            { id: 6, name: '–ù–∞–≥–≥–µ—Ç—Å—ã 6—à—Ç', price: 159 },
            { id: 7, name: '–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å —Ñ—Ä–∏', price: 119 },
            { id: 8, name: '–ö–æ–ª–∞', price: 99 },
            { id: 9, name: '–ú–æ—Ä—Å', price: 109 },
            { id: 10, name: '–ü–∏—Ä–æ–∂–æ–∫', price: 89 }
        ];

        let currentOrder = [];
        let currentOrderNumber = 1284;
        let orders = {};

        // ========== –†–ï–ù–î–ï–† –¢–û–í–ê–†–û–í ==========
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `<div>${p.name}</div><div>${p.price} ‚ÇΩ</div>`;
                card.onclick = () => addToOrder(p);
                grid.appendChild(card);
            });
        }

        // ========== –î–û–ë–ê–í–õ–ï–ù–ò–ï –í –ó–ê–ö–ê–ó ==========
        function addToOrder(product) {
            const existing = currentOrder.find(i => i.id === product.id);
            if (existing) existing.quantity++;
            else currentOrder.push({ ...product, quantity: 1 });
            updateOrderDisplay();
        }

        // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï –≠–ö–†–ê–ù–ê ==========
        function updateOrderDisplay() {
            const container = document.getElementById('orderItems');
            const totalSpan = document.getElementById('totalAmount');
            
            if (currentOrder.length === 0) {
                container.innerHTML = '<div style="padding:20px; text-align:center;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
                totalSpan.innerText = '0 ‚ÇΩ';
                return;
            }
            
            let html = '';
            let total = 0;
            currentOrder.forEach(item => {
                total += item.price * item.quantity;
                html += `<div class="order-item"><span>${item.name} x${item.quantity}</span><span>${item.price * item.quantity} ‚ÇΩ</span></div>`;
            });
            container.innerHTML = html;
            totalSpan.innerText = total + ' ‚ÇΩ';
        }

        // ========== –û–ß–ò–°–¢–ö–ê ==========
        function clearOrder() {
            currentOrder = [];
            updateOrderDisplay();
        }

        // ========== –û–ü–õ–ê–¢–ê ==========
        function payCash() {
            if (currentOrder.length === 0) return alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
            
            const total = currentOrder.reduce((acc, i) => acc + i.price * i.quantity, 0);
            const orderNum = currentOrderNumber;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Firebase
            db.ref('orders/' + orderNum).set({
                items: currentOrder.map(i => ({ name: i.name, price: i.price, quantity: i.quantity })),
                total: total,
                status: 'waiting',
                createdAt: Date.now()
            });
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ª–æ–∫–∞–ª—å–Ω–æ
            orders[orderNum] = {
                items: [...currentOrder],
                status: 'waiting',
                total: total
            };
            
            alert(`‚úÖ –ó–∞–∫–∞–∑ #${orderNum} –æ–ø–ª–∞—á–µ–Ω`);
            currentOrder = [];
            currentOrderNumber = Math.floor(1000 + Math.random() * 9000);
            document.getElementById('orderNum').innerText = currentOrderNumber;
            updateOrderDisplay();
            updateIssueDisplay();
        }

        function payCard() {
            payCash(); // —Ç–∞ –∂–µ –ª–æ–≥–∏–∫–∞
        }

        // ========== –í–´–î–ê–ß–ê ==========
        function updateIssueDisplay() {
            const waitingDiv = document.getElementById('waitingOrders');
            const readyDiv = document.getElementById('readyOrders');
            
            let waitingHtml = '';
            let readyHtml = '';
            
            Object.entries(orders).forEach(([num, data]) => {
                const items = data.items.map(i => `${i.name} x${i.quantity}`).join(', ');
                
                if (data.status === 'waiting') {
                    waitingHtml += `
                        <div class="order-card">
                            <div style="display:flex; justify-content:space-between;">
                                <span>#${num}</span>
                                <span class="status-waiting">‚è≥ –ì–æ—Ç–æ–≤–∏—Ç—Å—è</span>
                            </div>
                            <div>${items}</div>
                            <button class="ready-btn" onclick="setReady('${num}')">‚úÖ –ì–æ—Ç–æ–≤–æ</button>
                        </div>
                    `;
                } else {
                    readyHtml += `
                        <div class="order-card">
                            <div style="display:flex; justify-content:space-between;">
                                <span>#${num}</span>
                                <span class="status-ready">‚úÖ –ì–æ—Ç–æ–≤</span>
                            </div>
                            <div>${items}</div>
                            <button class="ready-btn" style="background:#fec233; color:#000;" onclick="completeOrder('${num}')">üõí –í—ã–¥–∞–Ω</button>
                        </div>
                    `;
                }
            });
            
            waitingDiv.innerHTML = waitingHtml || '<p style="padding:20px;">–ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤</p>';
            readyDiv.innerHTML = readyHtml || '<p style="padding:20px;">–ù–µ—Ç –≥–æ—Ç–æ–≤—ã—Ö –∑–∞–∫–∞–∑–æ–≤</p>';
        }

        // ========== –°–¢–ê–¢–£–°–´ ==========
        window.setReady = (orderNum) => {
            if (orders[orderNum]) {
                orders[orderNum].status = 'ready';
                db.ref('orders/' + orderNum).update({ status: 'ready', readyAt: Date.now() });
                updateIssueDisplay();
            }
        };

        window.completeOrder = (orderNum) => {
            delete orders[orderNum];
            updateIssueDisplay();
        };

        // ========== –°–ö–ê–ù–ï–† QR ==========
        document.getElementById('scanner').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const code = e.target.value.trim();
                // –ò—â–µ–º –∑–∞–∫–∞–∑ –≤ Firebase
                db.ref('orders').once('value', (snapshot) => {
                    const allOrders = snapshot.val();
                    let found = null;
                    for (let num in allOrders) {
                        if (code.includes(num)) {
                            found = { num, ...allOrders[num] };
                            break;
                        }
                    }
                    if (found) {
                        if (found.status === 'ready') {
                            alert(`‚úÖ –ó–∞–∫–∞–∑ #${found.num} –≥–æ—Ç–æ–≤ –∫ –≤—ã–¥–∞—á–µ`);
                            delete orders[found.num];
                            updateIssueDisplay();
                        } else {
                            alert(`‚ùå –ó–∞–∫–∞–∑ #${found.num} –µ—â—ë –≥–æ—Ç–æ–≤–∏—Ç—Å—è`);
                        }
                    } else {
                        alert('‚ùå –ó–∞–∫–∞–∑ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                    }
                });
                e.target.value = '';
            }
        });

        // ========== –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –í–ö–õ–ê–î–û–ö ==========
        window.showTab = (tab) => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'cash') {
                document.getElementById('cashTab').style.display = 'flex';
                document.getElementById('issueTab').style.display = 'none';
            } else {
                document.getElementById('cashTab').style.display = 'none';
                document.getElementById('issueTab').style.display = 'flex';
                updateIssueDisplay();
            }
        };

        // ========== –°–õ–£–®–ê–ï–ú –ò–ó–ú–ï–ù–ï–ù–ò–Ø ==========
        db.ref('orders').on('child_changed', (snapshot) => {
            const order = snapshot.val();
            const num = snapshot.key;
            if (order.status === 'ready') {
                if (orders[num]) orders[num].status = 'ready';
                updateIssueDisplay();
            }
        });

        // ========== –ó–ê–ü–£–°–ö ==========
        renderProducts();
        updateOrderDisplay();
    </script>
</body>
</html>
