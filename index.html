<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>BK –ö–ê–°–°–ê ‚Ä¢ –ú–≥–Ω–æ–≤–µ–Ω–Ω—ã–µ –∑–∞–∫–∞–∑—ã</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #2b1b0e;
            padding: 16px;
        }

        .terminal {
            max-width: 1600px;
            margin: 0 auto;
            background: #f8f2e6;
            border-radius: 40px;
            overflow: hidden;
            border: 3px solid #fec233;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .header {
            background: #d62323;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            border-bottom: 4px solid #b81c1c;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 2rem;
            font-weight: 800;
        }

        .cashier-info {
            background: #2d2d2d;
            padding: 10px 25px;
            border-radius: 40px;
            border: 2px solid #fec233;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            gap: 10px;
            padding: 20px 30px;
        }

        .tab {
            background: #5c3e1f;
            color: white;
            padding: 15px 40px;
            border-radius: 40px;
            cursor: pointer;
            border: 2px solid #fec233;
            font-weight: 700;
            font-size: 1.2rem;
            transition: 0.1s;
        }

        .tab.active {
            background: #fec233;
            color: #2d1d0c;
        }

        .workspace {
            display: flex;
            padding: 20px 30px;
            gap: 30px;
        }

        .menu-panel {
            flex: 2;
            background: #fef9ef;
            padding: 25px;
            border-radius: 40px;
            border: 3px dashed #d4a373;
        }

        .check-panel, .issue-panel {
            flex: 1;
            background: #e7dbc6;
            padding: 25px;
            border-radius: 40px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: #2d1d0c;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin: 20px 0;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            border: 2px solid #d8a76b;
            cursor: pointer;
            box-shadow: 0 5px 0 #b57c42;
            transition: 0.1s;
        }

        .product-card:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        .product-card i {
            font-size: 2rem;
            color: #c53a1f;
            margin-bottom: 8px;
        }

        .product-name {
            font-weight: 700;
            font-size: 1rem;
        }

        .product-price {
            font-weight: 800;
            color: #c1411b;
            background: #fee3c0;
            padding: 4px 12px;
            border-radius: 30px;
            display: inline-block;
            margin-top: 8px;
        }

        .order-items {
            background: #f5ede1;
            border-radius: 20px;
            padding: 15px;
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #cbad86;
            font-size: 1.1rem;
        }

        .total {
            background: #312713;
            color: #fddc9c;
            padding: 15px 20px;
            border-radius: 40px;
            font-size: 1.8rem;
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        .btn {
            background: #fcf3e4;
            border: 3px solid #ba6b3c;
            padding: 15px;
            border-radius: 60px;
            font-weight: 800;
            cursor: pointer;
            text-align: center;
            margin: 5px;
            font-size: 1.1rem;
            transition: 0.1s;
            box-shadow: 0 5px 0 #8f542e;
        }

        .btn:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        .btn.green { background: #d49b3b; color: white; }
        .btn.red { background: #bd4b27; color: white; }

        .order-card {
            background: #fff2d7;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            border: 3px solid #ba6b3c;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 800;
            font-size: 1.2rem;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 700;
        }

        .status-waiting { background: #ff9800; color: white; }
        .status-ready { background: #4CAF50; color: white; }

        .ready-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 30px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
        }

        .complete-btn {
            background: #fec233;
            color: #2d1d0c;
            border: none;
            padding: 10px;
            border-radius: 30px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            font-weight: 700;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 60px;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="notification" class="notification">
        <i class="fas fa-bell"></i> –ù–æ–≤—ã–π –∑–∞–∫–∞–∑!
    </div>

    <div class="terminal">
        <div class="header">
            <div class="logo">
                <i class="fas fa-crown"></i>
                <span>BURGER KING</span>
            </div>
            <div class="cashier-info">
                <i class="fas fa-user-tie"></i> –ö–∞—Å—Å–∏—Ä: –ê–Ω–Ω–∞
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('cash')">üí∞ –ö–ê–°–°–ê</div>
            <div class="tab" onclick="switchTab('issue')">üõí –í–´–î–ê–ß–ê</div>
        </div>

        <!-- –í–∫–ª–∞–¥–∫–∞ –ö–ê–°–°–ê -->
        <div id="cashTab" class="workspace">
            <div class="menu-panel">
                <div class="section-title">
                    <i class="fas fa-fire"></i>
                    <span>–ú–ï–ù–Æ</span>
                </div>
                <div class="products-grid" id="productsGrid"></div>
            </div>

            <div class="check-panel">
                <div class="section-title">
                    <i class="fas fa-receipt"></i>
                    <span>–¢–ï–ö–£–©–ò–ô –ó–ê–ö–ê–ó #<span id="orderNumber">1284</span></span>
                </div>
                
                <div class="order-items" id="orderItems">
                    <div style="text-align:center; padding:20px; color:#666;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>
                </div>

                <div class="total">
                    <span>–ò–¢–û–ì–û:</span>
                    <span id="totalAmount">0 ‚ÇΩ</span>
                </div>

                <div style="display: flex; gap: 10px;">
                    <div class="btn" onclick="clearOrder()">–û–ß–ò–°–¢–ò–¢–¨</div>
                    <div class="btn green" onclick="payOrder('cash')">–ù–ê–õ–ò–ß–ù–´–ï</div>
                    <div class="btn red" onclick="payOrder('card')">–ö–ê–†–¢–ê</div>
                </div>
            </div>
        </div>

        <!-- –í–∫–ª–∞–¥–∫–∞ –í–´–î–ê–ß–ê -->
        <div id="issueTab" class="workspace" style="display: none;">
            <div class="menu-panel">
                <div class="section-title">
                    <i class="fas fa-clock"></i>
                    <span>–ì–û–¢–û–í–Ø–¢–°–Ø</span>
                </div>
                <div class="order-items" id="waitingOrders"></div>
            </div>

            <div class="issue-panel">
                <div class="section-title">
                    <i class="fas fa-check-circle"></i>
                    <span>–ì–û–¢–û–í–´ –ö –í–´–î–ê–ß–ï</span>
                </div>
                <div class="order-items" id="readyOrders"></div>
            </div>
        </div>
    </div>

    <script>
        // ========== FIREBASE ==========
        const firebaseConfig = {
            apiKey: "AIzaSyBlZ5ZtyTXgtXxSXJAx1jOxwhTrzlHRJmo",
            authDomain: "bk-cashier.firebaseapp.com",
            databaseURL: "https://bk-cashier-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bk-cashier",
            storageBucket: "bk-cashier.firebasestorage.app",
            messagingSenderId: "385000840969",
            appId: "1:385000840969:web:1ec8d09176b6551dc0fdd8"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ========== –¢–û–í–ê–†–´ ==========
        const products = [
            { id: 1, name: '–í–æ–ø–ø–µ—Ä', price: 199, icon: 'fa-burger' },
            { id: 2, name: '–ß–∏–∑–±—É—Ä–≥–µ—Ä', price: 89, icon: 'fa-cheese' },
            { id: 3, name: '–î–≤–æ–π–Ω–æ–π –í–æ–ø–ø–µ—Ä', price: 329, icon: 'fa-burger' },
            { id: 4, name: '–õ–æ–Ω–≥ –ß–∏–∫–µ–Ω', price: 219, icon: 'fa-drumstick-bite' },
            { id: 5, name: '–°—Ç—Ä–∏–ø—Å—ã 3—à—Ç', price: 149, icon: 'fa-drumstick' },
            { id: 6, name: '–ù–∞–≥–≥–µ—Ç—Å—ã 6—à—Ç', price: 159, icon: 'fa-cubes' },
            { id: 7, name: '–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å —Ñ—Ä–∏', price: 119, icon: 'fa-french-fries' },
            { id: 8, name: '–ö–æ–ª–∞', price: 99, icon: 'fa-wine-bottle' },
            { id: 9, name: '–ú–æ—Ä—Å', price: 109, icon: 'fa-mug-hot' },
            { id: 10, name: '–ü–∏—Ä–æ–∂–æ–∫', price: 89, icon: 'fa-cake-candles' }
        ];

        // ========== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        let currentOrder = [];
        let currentOrderNumber = Math.floor(1000 + Math.random() * 9000);
        let orders = {};

        // ========== –†–ï–ù–î–ï–† –¢–û–í–ê–†–û–í ==========
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <i class="fas ${p.icon}"></i>
                    <div class="product-name">${p.name}</div>
                    <div class="product-price">${p.price} ‚ÇΩ</div>
                `;
                card.onclick = () => addToOrder(p);
                grid.appendChild(card);
            });
        }

        // ========== –î–û–ë–ê–í–õ–ï–ù–ò–ï –í –ó–ê–ö–ê–ó ==========
        function addToOrder(product) {
            const existing = currentOrder.find(i => i.id === product.id);
            if (existing) {
                existing.quantity++;
            } else {
                currentOrder.push({ ...product, quantity: 1 });
            }
            updateOrderDisplay();
        }

        // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï –≠–ö–†–ê–ù–ê ==========
        function updateOrderDisplay() {
            const container = document.getElementById('orderItems');
            const totalSpan = document.getElementById('totalAmount');
            
            if (currentOrder.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:20px; color:#666;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
                totalSpan.innerText = '0 ‚ÇΩ';
                return;
            }
            
            let html = '';
            let total = 0;
            currentOrder.forEach(item => {
                total += item.price * item.quantity;
                html += `
                    <div class="order-item">
                        <span>${item.name} x${item.quantity}</span>
                        <span>${item.price * item.quantity} ‚ÇΩ</span>
                    </div>
                `;
            });
            container.innerHTML = html;
            totalSpan.innerText = total + ' ‚ÇΩ';
        }

        // ========== –û–ß–ò–°–¢–ö–ê ==========
        function clearOrder() {
            currentOrder = [];
            updateOrderDisplay();
        }

        // ========== –û–ü–õ–ê–¢–ê ==========
        function payOrder(method) {
            if (currentOrder.length === 0) {
                alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
                return;
            }

            const orderNum = currentOrderNumber;
            const total = currentOrder.reduce((acc, i) => acc + i.price * i.quantity, 0);

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Firebase
            db.ref('orders/' + orderNum).set({
                items: currentOrder.map(i => ({
                    name: i.name,
                    price: i.price,
                    quantity: i.quantity
                })),
                total: total,
                status: 'waiting',
                createdAt: Date.now(),
                paymentMethod: method
            }).then(() => {
                alert(`‚úÖ –ó–∞–∫–∞–∑ #${orderNum} –æ–ø–ª–∞—á–µ–Ω`);
                currentOrder = [];
                currentOrderNumber = Math.floor(1000 + Math.random() * 9000);
                document.getElementById('orderNumber').innerText = currentOrderNumber;
                updateOrderDisplay();
            });
        }

        // ========== –ú–ì–ù–û–í–ï–ù–ù–û–ï –ü–û–õ–£–ß–ï–ù–ò–ï –ó–ê–ö–ê–ó–û–í ==========
        function setupFirebaseListener() {
            // –°–ª—É—à–∞–µ–º –í–°–ï –Ω–æ–≤—ã–µ –∑–∞–∫–∞–∑—ã
            db.ref('orders').on('child_added', (snapshot) => {
                const order = snapshot.val();
                const orderNum = snapshot.key;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
                orders[orderNum] = {
                    ...order,
                    status: 'waiting'
                };
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                showNotification('–ù–æ–≤—ã–π –∑–∞–∫–∞–∑ #' + orderNum);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —ç–∫—Ä–∞–Ω –≤—ã–¥–∞—á–∏
                updateIssueDisplay();
                
                // –í–∏–±—Ä–∏—Ä—É–µ–º –µ—Å–ª–∏ –µ—Å—Ç—å –Ω–æ–≤—ã–π –∑–∞–∫–∞–∑
                if (navigator.vibrate) navigator.vibrate(200);
            });

            // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–æ–≤
            db.ref('orders').on('child_changed', (snapshot) => {
                const order = snapshot.val();
                const orderNum = snapshot.key;
                
                if (orders[orderNum]) {
                    orders[orderNum].status = order.status;
                    updateIssueDisplay();
                }
            });
        }

        // ========== –ü–û–ö–ê–ó –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø ==========
        function showNotification(text) {
            const notif = document.getElementById('notification');
            notif.innerHTML = `<i class="fas fa-bell"></i> ${text}`;
            notif.style.display = 'block';
            
            setTimeout(() => {
                notif.style.display = 'none';
            }, 3000);
        }

        // ========== –û–ë–ù–û–í–õ–ï–ù–ò–ï –≠–ö–†–ê–ù–ê –í–´–î–ê–ß–ò ==========
        function updateIssueDisplay() {
            const waitingDiv = document.getElementById('waitingOrders');
            const readyDiv = document.getElementById('readyOrders');
            
            let waitingHtml = '';
            let readyHtml = '';
            
            Object.entries(orders).forEach(([num, data]) => {
                const itemsList = data.items.map(i => `${i.name} x${i.quantity}`).join(', ');
                
                if (data.status === 'waiting') {
                    waitingHtml += `
                        <div class="order-card">
                            <div class="order-header">
                                <span>#${num}</span>
                                <span class="status-badge status-waiting">‚è≥ –ì–æ—Ç–æ–≤–∏—Ç—Å—è</span>
                            </div>
                            <div style="margin: 10px 0;">${itemsList}</div>
                            <div style="margin: 5px 0; color:#c53a1f;">–°—É–º–º–∞: ${data.total} ‚ÇΩ</div>
                            <button class="ready-btn" onclick="markAsReady('${num}')">
                                ‚úÖ –ì–û–¢–û–í–û
                            </button>
                        </div>
                    `;
                } else {
                    readyHtml += `
                        <div class="order-card">
                            <div class="order-header">
                                <span>#${num}</span>
                                <span class="status-badge status-ready">‚úÖ –ì–æ—Ç–æ–≤</span>
                            </div>
                            <div style="margin: 10px 0;">${itemsList}</div>
                            <div style="margin: 5px 0; color:#c53a1f;">–°—É–º–º–∞: ${data.total} ‚ÇΩ</div>
                            <button class="complete-btn" onclick="completeOrder('${num}')">
                                üõí –í–´–î–ê–ù
                            </button>
                        </div>
                    `;
                }
            });
            
            waitingDiv.innerHTML = waitingHtml || '<p style="text-align:center; padding:20px;">–ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤</p>';
            readyDiv.innerHTML = readyHtml || '<p style="text-align:center; padding:20px;">–ù–µ—Ç –≥–æ—Ç–æ–≤—ã—Ö –∑–∞–∫–∞–∑–æ–≤</p>';
        }

        // ========== –û–¢–ú–ï–¢–ò–¢–¨ –ö–ê–ö –ì–û–¢–û–í–û ==========
        window.markAsReady = (orderNum) => {
            if (orders[orderNum]) {
                orders[orderNum].status = 'ready';
                db.ref('orders/' + orderNum).update({ status: 'ready', readyAt: Date.now() });
                updateIssueDisplay();
            }
        };

        // ========== –ó–ê–ö–ê–ó –í–´–î–ê–ù ==========
        window.completeOrder = (orderNum) => {
            delete orders[orderNum];
            // –ú–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å –∏–∑ Firebase –∏–ª–∏ –æ—Å—Ç–∞–≤–∏—Ç—å –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏
            // db.ref('orders/' + orderNum).remove();
            updateIssueDisplay();
        };

        // ========== –ü–ï–†–ï–ö–õ–Æ–ß–ï–ù–ò–ï –í–ö–õ–ê–î–û–ö ==========
        window.switchTab = (tab) => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'cash') {
                document.getElementById('cashTab').style.display = 'flex';
                document.getElementById('issueTab').style.display = 'none';
            } else {
                document.getElementById('cashTab').style.display = 'none';
                document.getElementById('issueTab').style.display = 'flex';
                updateIssueDisplay();
            }
        };

        // ========== –ó–ê–ü–£–°–ö ==========
        renderProducts();
        updateOrderDisplay();
        setupFirebaseListener();
    </script>
</body>
</html>
