<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK –ö–ê–°–°–ê</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #2b1b0e;
            padding: 16px;
        }

        .terminal {
            max-width: 1600px;
            margin: 0 auto;
            background: #f8f2e6;
            border-radius: 40px;
            overflow: hidden;
            border: 3px solid #fec233;
        }

        .header {
            background: #d62323;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            border-bottom: 4px solid #b81c1c;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 2rem;
            font-weight: 800;
        }

        .tabs {
            display: flex;
            gap: 10px;
            padding: 20px 30px;
        }

        .tab {
            background: #5c3e1f;
            color: white;
            padding: 15px 40px;
            border-radius: 40px;
            cursor: pointer;
            border: 2px solid #fec233;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .tab.active {
            background: #fec233;
            color: #2d1d0c;
        }

        .workspace {
            display: flex;
            padding: 20px 30px;
            gap: 30px;
        }

        .menu-panel {
            flex: 2;
            background: #fef9ef;
            padding: 25px;
            border-radius: 40px;
            border: 3px dashed #d4a373;
        }

        .check-panel, .issue-panel {
            flex: 1;
            background: #e7dbc6;
            padding: 25px;
            border-radius: 40px;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: #2d1d0c;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin: 20px 0;
            max-height: 500px;
            overflow-y: auto;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            border: 2px solid #d8a76b;
            cursor: pointer;
            box-shadow: 0 5px 0 #b57c42;
        }

        .product-card:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        .order-items {
            background: #f5ede1;
            border-radius: 20px;
            padding: 15px;
            margin: 15px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #cbad86;
        }

        .total {
            background: #312713;
            color: #fddc9c;
            padding: 15px 20px;
            border-radius: 40px;
            font-size: 1.8rem;
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        .btn {
            background: #fcf3e4;
            border: 3px solid #ba6b3c;
            padding: 15px;
            border-radius: 60px;
            font-weight: 800;
            cursor: pointer;
            text-align: center;
            margin: 5px;
            box-shadow: 0 5px 0 #8f542e;
        }

        .btn:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        .btn.green { background: #d49b3b; color: white; }
        .btn.red { background: #bd4b27; color: white; }

        .order-card {
            background: #fff2d7;
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            border: 3px solid #ba6b3c;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-weight: 800;
            font-size: 1.2rem;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 700;
        }

        .status-waiting { background: #ff9800; color: white; }
        .status-ready { background: #4CAF50; color: white; }
        .status-done { background: #808080; color: white; }

        .action-btn {
            border: none;
            padding: 10px;
            border-radius: 30px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            font-weight: 700;
        }

        .ready-btn { background: #4CAF50; color: white; }
        .complete-btn { background: #fec233; color: #2d1d0c; }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 60px;
            font-weight: 700;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="notification" class="notification">üîî –ù–æ–≤—ã–π –∑–∞–∫–∞–∑!</div>

    <div class="terminal">
        <div class="header">
            <div class="logo">
                <i class="fas fa-crown"></i>
                <span>BURGER KING</span>
            </div>
            <div><i class="fas fa-user-tie"></i> –ö–∞—Å—Å–∏—Ä</div>
        </div>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('cash')">üí∞ –ö–ê–°–°–ê</div>
            <div class="tab" onclick="switchTab('issue')">üõí –í–´–î–ê–ß–ê</div>
        </div>

        <div id="cashTab" class="workspace">
            <div class="menu-panel">
                <div class="section-title"><i class="fas fa-fire"></i> –ú–ï–ù–Æ</div>
                <div class="products-grid" id="productsGrid"></div>
            </div>

            <div class="check-panel">
                <div class="section-title">
                    <i class="fas fa-receipt"></i> –ó–ê–ö–ê–ó #<span id="orderNumber">1284</span>
                </div>
                <div class="order-items" id="orderItems"></div>
                <div class="total">
                    <span>–ò–¢–û–ì–û:</span>
                    <span id="totalAmount">0 ‚ÇΩ</span>
                </div>
                <div style="display: flex; gap: 10px;">
                    <div class="btn" onclick="clearOrder()">–û–ß–ò–°–¢–ò–¢–¨</div>
                    <div class="btn green" onclick="payOrder('cash')">–ù–ê–õ–ò–ß–ù–´–ï</div>
                    <div class="btn red" onclick="payOrder('card')">–ö–ê–†–¢–ê</div>
                </div>
            </div>
        </div>

        <div id="issueTab" class="workspace" style="display: none;">
            <div class="menu-panel">
                <div class="section-title"><i class="fas fa-clock"></i> –ì–û–¢–û–í–Ø–¢–°–Ø</div>
                <div class="order-items" id="waitingOrders"></div>
            </div>
            <div class="issue-panel">
                <div class="section-title"><i class="fas fa-check-circle"></i> –ì–û–¢–û–í–´ –ö –í–´–î–ê–ß–ï</div>
                <div class="order-items" id="readyOrders"></div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBlZ5ZtyTXgtXxSXJAx1jOxwhTrzlHRJmo",
            authDomain: "bk-cashier.firebaseapp.com",
            databaseURL: "https://bk-cashier-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bk-cashier",
            storageBucket: "bk-cashier.firebasestorage.app",
            messagingSenderId: "385000840969",
            appId: "1:385000840969:web:1ec8d09176b6551dc0fdd8"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const products = [
            { id: 1, name: '–í–æ–ø–ø–µ—Ä', price: 199 },
            { id: 2, name: '–ß–∏–∑–±—É—Ä–≥–µ—Ä', price: 89 },
            { id: 3, name: '–î–≤–æ–π–Ω–æ–π –í–æ–ø–ø–µ—Ä', price: 329 },
            { id: 4, name: '–õ–æ–Ω–≥ –ß–∏–∫–µ–Ω', price: 219 },
            { id: 5, name: '–°—Ç—Ä–∏–ø—Å—ã 3—à—Ç', price: 149 },
            { id: 6, name: '–ù–∞–≥–≥–µ—Ç—Å—ã 6—à—Ç', price: 159 },
            { id: 7, name: '–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å —Ñ—Ä–∏', price: 119 },
            { id: 8, name: '–ö–æ–ª–∞', price: 99 },
            { id: 9, name: '–ú–æ—Ä—Å', price: 109 },
            { id: 10, name: '–ü–∏—Ä–æ–∂–æ–∫', price: 89 }
        ];

        let currentOrder = [];
        let currentOrderNumber = Math.floor(1000 + Math.random() * 9000);
        let orders = {};

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `<div>${p.name}</div><div>${p.price} ‚ÇΩ</div>`;
                card.onclick = () => addToOrder(p);
                grid.appendChild(card);
            });
        }

        function addToOrder(product) {
            const existing = currentOrder.find(i => i.id === product.id);
            if (existing) existing.quantity++;
            else currentOrder.push({ ...product, quantity: 1 });
            updateOrderDisplay();
        }

        function updateOrderDisplay() {
            const container = document.getElementById('orderItems');
            const totalSpan = document.getElementById('totalAmount');
            
            if (currentOrder.length === 0) {
                container.innerHTML = '<div style="text-align:center; padding:20px;">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
                totalSpan.innerText = '0 ‚ÇΩ';
                return;
            }
            
            let html = '';
            let total = 0;
            currentOrder.forEach(item => {
                total += item.price * item.quantity;
                html += `<div class="order-item"><span>${item.name} x${item.quantity}</span><span>${item.price * item.quantity} ‚ÇΩ</span></div>`;
            });
            container.innerHTML = html;
            totalSpan.innerText = total + ' ‚ÇΩ';
        }

        function clearOrder() {
            currentOrder = [];
            updateOrderDisplay();
        }

        function payOrder(method) {
            if (currentOrder.length === 0) return alert('–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');

            const orderNum = currentOrderNumber;
            const total = currentOrder.reduce((acc, i) => acc + i.price * i.quantity, 0);

            db.ref('orders/' + orderNum).set({
                items: currentOrder.map(i => ({ name: i.name, price: i.price, quantity: i.quantity })),
                total: total,
                status: 'waiting',
                createdAt: Date.now(),
                paymentMethod: method
            }).then(() => {
                alert(`‚úÖ –ó–∞–∫–∞–∑ #${orderNum} –æ–ø–ª–∞—á–µ–Ω`);
                currentOrder = [];
                currentOrderNumber = Math.floor(1000 + Math.random() * 9000);
                document.getElementById('orderNumber').innerText = currentOrderNumber;
                updateOrderDisplay();
            });
        }

        function setupFirebaseListener() {
            db.ref('orders').on('child_added', (snapshot) => {
                const order = snapshot.val();
                const orderNum = snapshot.key;
                orders[orderNum] = { ...order, status: 'waiting' };
                showNotification('–ù–æ–≤—ã–π –∑–∞–∫–∞–∑ #' + orderNum);
                updateIssueDisplay();
                if (navigator.vibrate) navigator.vibrate(200);
            });

            db.ref('orders').on('child_changed', (snapshot) => {
                const order = snapshot.val();
                const orderNum = snapshot.key;
                if (orders[orderNum]) {
                    orders[orderNum].status = order.status;
                    updateIssueDisplay();
                }
            });
        }

        function showNotification(text) {
            const notif = document.getElementById('notification');
            notif.innerHTML = `üîî ${text}`;
            notif.style.display = 'block';
            setTimeout(() => notif.style.display = 'none', 3000);
        }

        function updateIssueDisplay() {
            const waitingDiv = document.getElementById('waitingOrders');
            const readyDiv = document.getElementById('readyOrders');
            
            let waitingHtml = '';
            let readyHtml = '';
            
            Object.entries(orders).forEach(([num, data]) => {
                const itemsList = data.items.map(i => `${i.name} x${i.quantity}`).join(', ');
                
                if (data.status === 'waiting') {
                    waitingHtml += `
                        <div class="order-card">
                            <div class="order-header">
                                <span>#${num}</span>
                                <span class="status-badge status-waiting">‚è≥ –ì–æ—Ç–æ–≤–∏—Ç—Å—è</span>
                            </div>
                            <div>${itemsList}</div>
                            <div>–°—É–º–º–∞: ${data.total} ‚ÇΩ</div>
                            <button class="action-btn ready-btn" onclick="markAsReady('${num}')">‚úÖ –ì–û–¢–û–í–û</button>
                        </div>
                    `;
                } else if (data.status === 'ready') {
                    readyHtml += `
                        <div class="order-card">
                            <div class="order-header">
                                <span>#${num}</span>
                                <span class="status-badge status-ready">‚úÖ –ì–æ—Ç–æ–≤</span>
                            </div>
                            <div>${itemsList}</div>
                            <div>–°—É–º–º–∞: ${data.total} ‚ÇΩ</div>
                            <button class="action-btn complete-btn" onclick="markAsDone('${num}')">üõí –í–´–î–ê–ù</button>
                        </div>
                    `;
                }
            });
            
            waitingDiv.innerHTML = waitingHtml || '<p style="text-align:center;">–ù–µ—Ç –∑–∞–∫–∞–∑–æ–≤</p>';
            readyDiv.innerHTML = readyHtml || '<p style="text-align:center;">–ù–µ—Ç –≥–æ—Ç–æ–≤—ã—Ö –∑–∞–∫–∞–∑–æ–≤</p>';
        }

        window.markAsReady = (orderNum) => {
            if (orders[orderNum]) {
                orders[orderNum].status = 'ready';
                db.ref('orders/' + orderNum).update({ status: 'ready', readyAt: Date.now() });
                updateIssueDisplay();
            }
        };

        window.markAsDone = (orderNum) => {
            if (orders[orderNum]) {
                orders[orderNum].status = 'done';
                db.ref('orders/' + orderNum).update({ status: 'done', doneAt: Date.now() });
                delete orders[orderNum]; // –£–±–∏—Ä–∞–µ–º –∏–∑ —Å–ø–∏—Å–∫–∞ –≤—ã–¥–∞—á–∏
                updateIssueDisplay();
            }
        };

        window.switchTab = (tab) => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'cash') {
                document.getElementById('cashTab').style.display = 'flex';
                document.getElementById('issueTab').style.display = 'none';
            } else {
                document.getElementById('cashTab').style.display = 'none';
                document.getElementById('issueTab').style.display = 'flex';
                updateIssueDisplay();
            }
        };

        renderProducts();
        updateOrderDisplay();
        setupFirebaseListener();
    </script>
</body>
</html>
